
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/style/main.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <title th:text="${title}"></title>
</head>

<div th:fragment="header" class="d-flex header p-3 justify-content-between">
    <a class="logo" href="/home"><span>Livraria</span></a>
    <span>
        <a href="/login" class="text-light" sec:authorize="!isAuthenticated()">Login</a>
        <a onclick="document.querySelector('#form-logout').submit()" href="#" class="text-light" sec:authorize="isAuthenticated()">Logout</a>
        <form th:action="@{/logout}" method="post" id="form-logout"></form>
    </span>
</div>

<div th:fragment="titulo(title)" class="painel py-5 px-3">
    <div class="jumbotron mb-0">
        <h1 class="display-4 titulo-texto" th:text="${title}"></h1>
    </div>
</div>

<nav th:fragment="nav" class="navbar navbar-expand navbar-light bg-light mb-3">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link"  aria-current="page" href="/home" th:classappend="${#httpServletRequest.requestURI} == '/home' ? 'active' :(  ${#httpServletRequest.requestURI} == '/' ? 'active' :  '')">Todos</a>
            </li>

            <li class="nav-item">
                <form th:action="@{/home/autor}"  method="post" class="card-back d-flex align-items-center" th:object="${autorSalvarDTO}">
                    <div class="form-group">
                        <input name="nome" id="nome" class="form-control" placeholder="Autor"/>
                    </div>
                    <input type="submit" value="Pesquisar" class="btn btn-info pesquisa-button">
                </form>
            </li>
        </ul>
    <div class="d-flex">
        <a href="/livro/novo"><button class="btn btn-info my-2 mx-3" >Novo</button></a>
    </div>
    </div>
</nav>
